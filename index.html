<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="image-container">
        <img src="./cat-02.jpg" id="image" class="clipped-image circle" alt="Cat">
    
        <div class="button-container">
            <button class="button" onclick="applyClip('circle')">Circle</button>
            <button class="button" onclick="applyClip('ellipse')">Ellipse</button>
            <button class="button" onclick="applyClip('polygon')">Polygon</button>
            <button class="button" onclick="applyClip('path')">Custom Path</button>
            <button class="button" onclick="applyClip('star')">Star</button>
            <button class="button" onclick="applyClip('triangle')">Triangle</button>
            <button class="button" onclick="applyClip('hexagon')">Hexagon</button>
            <button class="button" onclick="applyClip('pentagon')">Pentagon</button>
            <button class="button" onclick="applyClip('rhombus')">Rhombus</button>
            <button class="button" onclick="applyClip('parallelogram')">Parallelogram</button>
            <button class="button" onclick="applyClip('trapezoid')">Trapezoid</button>
            <button class="button" onclick="applyClip('kite')">Kite</button>
            <button class="button" onclick="applyClip('arc')">Arc</button>
            <button class="button" onclick="applyClip('ellipse2')">Ellipse 2</button>
            <button class="button" onclick="applyClip('inverted-triangle')">Inverted Triangle</button>
            <button class="button" onclick="applyClip('parallelogram2')">Parallelogram 2</button>
            <button class="button" onclick="applyClip('squircle')">Squircle</button>
        </div>
    </div>
    
    <script src="./element.js"></script>

</body>

</html>
